<h2 class=" pt-3 fw-bold mb-2 text-uppercase text-start ">Добавяне на гараж</h2>
<form [formGroup]="form" class="needs-validation" novalidate>

  <app-main-info></app-main-info>

  <app-worktime></app-worktime>
  <app-pictures></app-pictures>
  <div class="card  text-dark h-100 overflow-hidden bg-white shadow-lg mt-2">
    <div class="card-body px-5 pb-3 text-start">

      <div class="mb-md-2 mt-md-4 pb-2">
        <div class="row d-flex justify-content-center">
          <!-- <button mat-raised-button class="btn btn-outline-light btn-lg px-5 col-4 " type="button" (click)="register()">Регистрация</button> -->
          <button mat-raised-button color="default" class="btn px-5 py-2 col-5 me-2 bg-dark text-white" type="button"
            routerLink="/">Отказ</button>
          <button mat-raised-button color="primary" class="btn px-5 py-2 col-5" type="submit"
            (click)="onSubmit()">Добави</button>
        </div>
      </div>
    </div>
  </div>
</form>
