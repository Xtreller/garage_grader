<mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" class="mt-3">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <h2 class="ps-2 pt-2 fw-bold mb-2 text-uppercase text-muted w-100">Снимки</h2>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div class="mb-md-2 mt-md-4 pb-2" formGroupName="pictures">
      <input  hidden  (change)="onFileSelected()" #fileInput type="file" id="file" multiple>
      <button type="button" mat-raised-button (click)="fileInput.click()">Изберете файл</button>
  </div>

</mat-expansion-panel>
