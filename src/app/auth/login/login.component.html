<div class=" gradient-custom text-white h-100 overflow-hidden">
  <div class="card-body p-5 text-center">

    <div class="mb-md-2 mt-md-4 pb-2">
      <form [formGroup]="form">
        <h2 class="fw-bold mb-2 text-uppercase">Вход</h2>
        <p class="text-white-50 mb-5">Моля въведете вашия имейл и парола!</p>

        <mat-form-field class="w-100 ">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" [formControl]="f['email']">
          <mat-error *ngIf="f['email'].hasError('required')">
            Моля попълнете полето email!
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Парола</mat-label>
          <input matInput placeholder="Парола" [formControl]="f['password']">
          <mat-error *ngIf="f['password'].hasError('required')">
            Моля попълнете полето парола!
          </mat-error>
        </mat-form-field>

        <p class="small mb-5 pb-lg-2"><button class="btn btn-link text-white-50">Забравена парола?</button></p>

        <button class="btn btn-outline-light btn-lg px-5" type="submit">Вход</button>

        <div class="d-flex justify-content-center text-center mt-4 pt-1">
          <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
          <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
          <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
        </div>
      </form>
    </div>

    <div>
      <p class="mb-0">Нямате акаунт? Регистрирайте се от <button class="btn btn-link text-white-50 m-0 p-0"
          (click)="openRegistration()">тук</button>! </p>
    </div>

  </div>
</div>
