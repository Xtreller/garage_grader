<div class="card">
  <div class="card-body pad-20">

    <div class="font14 pad-20 normal primary" style="color:white;" *ngIf="status">
      Статус: {{status}}
    </div>
    <div class="box pad-20">

      <div class="row">

      </div>
      <div class="row" *ngFor="let message of messages | keyvalue">
        <!-- <strong>{{message.key | uppercase }}:</strong> -->
        {{message.value}}
      </div>

      <div class="row end mrg-top-30 text-center">
        <button class="btn-rad-20" mat-flat-button (click)="redirect(redirectLink)" color="accent" *ngIf="redirectLink">OK</button>
        <button class="btn-rad-20" mat-flat-button (click)="dialogRef.close()" color="accent" *ngIf="!redirectLink">OK</button>

      </div>
    </div>
  </div>
</div>
