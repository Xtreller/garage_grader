<div class="row d-flex justify-content-center align-content-center my-5 pt-5 px-4 px-md-0 w-100">
  <div class="col-md-11 col-lg-9 col-xl-7">

    <div class="d-flex flex-start justify-content-center mt-3 " *ngFor="let review of reviews">
      <!-- <img class="rounded-circle shadow-1-strong me-3" src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(31).webp"
        alt="avatar" width="65" height="65" /> -->
      <div
        class="rounded-circle border border-4 border-secondary d-none d-md-flex justify-content-center align-items-center  bg-danger text-white me-3 "
        style="width:50px;height:50px;">
        <div class="pt-2 h4">
          T
        </div>
      </div>
      <div class="card w-100">
        <div class="card-body p-4 pt-2 pe-0">
          <div class="">
            <div class="d-flex flex-row justify-content-between align-items-center w-100 ">
              <h5 class="col-4">{{review.user.name}}</h5>
              <p class="small col-8  d-flex align-items-center justify-content-end pe-3">
                <span>{{review.created_at | date:'MMMM d, y h:mm a' }}</span>
                <span *ngIf="(user_id && review.user_id ==  user_id)|| revew?.user.is_admin">
                  <button mat-icon-button [matMenuTriggerFor]="menu" class="m-0"><mat-icon>more_vert</mat-icon></button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="deleteReveiew(review.id)">Изтрий</button>
                    <button mat-menu-item (click)="editReview(review.id,review.content)">Редактирай</button>
                  </mat-menu>
                </span>
              </p>
            </div>
            <p class="float-right">
              {{review.content}}
            </p>

            <div class="d-flex justify-content-between align-items-center">
              <!-- <div class="d-flex align-items-center">
                <a href="#!" class="link-muted me-2"><i class="fas fa-thumbs-up me-1"></i>158</a>
                <a href="#!" class="link-muted"><i class="fas fa-thumbs-down me-1"></i>13</a>
              </div> -->
              <a href="#!" class="link-muted"><i class="fas fa-reply me-1"></i> Reply</a>
            </div>
          </div>
        </div>
      </div>
      <!-- TODO:add sub reviews -->
      <!-- <ng-template *ngIf="review.reviews != []">
        {{review.reviews}}
        <app-review [sub_reviews]="review.reviews"></app-review>
      </ng-template> -->
    </div>
    <app-add-review [garage_id]="id" (refresh)="getData()"></app-add-review>
  </div>
</div>
