<div class="container h-100" style="min-height: 200px;min-width: 350px;">
  <div class="box  p-4">
    <div>
      <div class="d-flex flex-col justify-content-center mb-3 mt-2">
        <form class="w-100">
          <mat-form-field class="form-outline form-white w-100 mb-2" appearance="outline" [hideRequiredMarker]="true">
            <mat-label>Коментар</mat-label>
            <textarea matInput [formControl]="review" placeholder="Добави коментар..."></textarea>
            <mat-error class="mt-1"
              *ngIf="this.review.hasError('minLength') && (this.review.dirty || this.review.touched) ">
              Коментара трябва да е поне 10 символа!
            </mat-error>
          </mat-form-field>
        </form>
      </div>
    </div>
    <div class="mrg-top-30 text-center position-relative ">
      <button class="btn-rad-20 me-3" type="button" mat-raised-button color="primary" (click)="submit()">Запази</button>
      <button class="btn-rad-20 bg-dark text-white" mat-raised-button (click)="dialogRef.close()">Затвори</button>
    </div>
  </div>
</div>
