<mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" class="mt-3">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <h2 class="ps-2 pt-2 fw-bold mb-2 text-uppercase text-muted w-100">Снимки</h2>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div class="col-4 ">
    <div class="mb-md-2 mt-md-4 pb-2 d-flex justify-content-between " formGroupName="profile_picture">
      <label for="profile_picture">Профилна снимка</label>
      <input hidden (change)="onFileSelected()" #fileInput type="file" id="profile_picture">
      <button type="button" class="bg-dark text-white btn-rad-20" mat-raised-button (click)="fileInput.click()">Изберете
        файл</button>
    </div>
    <div class="mb-md-2 mt-md-4 pb-2  d-flex justify-content-between" formGroupName="cover_picture">
      <label for="cover_picture">Корица</label>
      <input hidden (change)="onFileSelected()" #fileInput type="file" id="cover_picture">
      <button type="button" class="bg-dark text-white btn-rad-20" mat-raised-button (click)="fileInput.click()">Изберете
        файл</button>
    </div>
    <div class="mb-md-2 mt-md-4 pb-2 d-flex justify-content-between" formGroupName="pictures">
      <label for="cover_picture">Снимки</label>
      <input hidden (change)="onFileSelected()" #fileInput type="file" id="pictures" multiple>
      <button type="button" class="bg-dark text-white btn-rad-20" mat-raised-button (click)="fileInput.click()">Изберете
        файл</button>
    </div>
  </div>

</mat-expansion-panel>
