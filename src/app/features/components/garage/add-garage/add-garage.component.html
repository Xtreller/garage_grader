<h2 class=" pt-3 fw-bold mb-2 text-uppercase text-start ">Добавяне на гараж</h2>
<form [formGroup]="form" class="needs-validation" novalidate>
  <app-main-info [data]="garage "></app-main-info>
  <app-worktime [data]="garage"></app-worktime>
  <app-pictures [data]="garage"></app-pictures>
  <div class="card  text-dark h-100 overflow-hidden bg-white shadow-lg mt-2">
    <div class="card-body px-5 pb-3 text-start">
      <div class="mb-md-2 mt-md-4 pb-2">
        <div class="d-flex justify-content-center  ">
          <div class="w-50 text-center">
            <button mat-raised-button color="primary" class="btn px-5 py-2 col-5 me-2 btn-rad-20" *ngIf="edit" type="submit" (click)="onSubmit(garage.id)">Редактирай</button>
            <button mat-raised-button color="primary" class="btn px-5 py-2 col-5 me-2 btn-rad-20" *ngIf="!edit" type="submit" (click)="onSubmit()">Добави</button>
            <button mat-raised-button color="default" class="btn px-5 py-2 col-5 bg-dark text-white btn-rad-20" type="button" routerLink="/">Отказ</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
