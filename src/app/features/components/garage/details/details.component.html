<!-- <div class="row d-flex justify-content-center align-items-center h-100"> -->
<div class="col" style="width: 99vw;position: absolute;top:0;left: 0;z-index: -1;">
  <div class="rounded-top text-white d-flex flex-row  garage-cover"
    [ngStyle]="{ 'background-image': 'url(' +  'https://images.unsplash.com/photo-1475738198235-4b30fc20cff4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHBhbm9yYW1hfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60'+ ')'}">
    <div class="row">
      <div class="col ">
        <div id="profile-image">
          <img
            src="https://images.unsplash.com/photo-1570071677470-c04398af73ca?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Z2FyYWdlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
            alt="Generic placeholder image" class=" rounded-circle img-fluid img-thumbnail mt-4 mb-2"
            style="width: 100%; height: auto;  z-index: 1">

        </div>

      </div>
    </div>
  </div>
  <div class=" w-75 m-auto mt-4">
    <div class="my-4 row text-black card-body" style="background-color: #f8f9fa;">
      <div class="d-flex justify-content-end text-center py-1">
        <div class="d-flex justify-content-start w-50 ps-5">
          <div class="ms-3 text-black float-right" style="z-index: 9099999999;">
            <h2>{{garage.name}}</h2>
            <p>{{garage.town}}</p>
          </div>
        </div>
        <div>
          <p class="mb-1 h5">253</p>
          <p class="small text-muted mb-0">Photos</p>
        </div>
        <div class="px-3">
          <p class="mb-1 h5">1026</p>
          <p class="small text-muted mb-0">Followers</p>
        </div>
        <div>
          <p class="mb-1 h5">478</p>
          <p class="small text-muted mb-0">Following</p>
        </div>
      </div>
    </div>
    <div class="card-body text-black">
      <div class="mb-5">
        <p class="lead fw-normal mb-1">Повече за нас</p>
        <div class="info-card">
          <p class="font-italic mb-1">Услуги: {{garage.services}}</p>
          <p class="font-italic mb-1">Тип: {{garage.type}}</p>
          <p class="font-italic mb-0">{{garage.description}}</p>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <p class="lead fw-normal mb-0">Recent photos</p>
        <p class="mb-0"><a href="#!" class="text-muted">Show all</a></p>
      </div>
      <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-2 ">
        <div class="col">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(112).webp" alt="image 1"
            class="w-100 rounded-3">
        </div>
        <div class="col">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(107).webp" alt="image 1"
            class="w-100 rounded-3">
        </div>
        <div class="col">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(108).webp" alt="image 1"
            class="w-100 rounded-3">
        </div>
        <div class="col">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(114).webp" alt="image 1"
            class="w-100 rounded-3">
        </div>
      </div>
      <div class="mt-5">
        <p class="lead fw-normal mb-1 ">Контакти</p>
        <div class="info-card">
          <p class="font-italic mb-1">Email: {{garage.email}}</p>
          <p class="font-italic mb-1">Телефон: {{garage.phone}}</p>
          <p class="font-italic mb-0">{{garage.town}}</p>
        </div>
      </div>
    </div>
  </div>
  <app-review [id]="garage.id"></app-review>
</div>
